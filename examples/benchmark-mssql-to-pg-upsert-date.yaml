source:
  type: mssql
  host: localhost
  port: 1433
  database: StackOverflow2010
  user: sa
  password: "YourStrong@Passw0rd"
  schema: dbo
  encrypt: false
  trust_server_cert: true

target:
  type: postgres
  host: localhost
  port: 5433
  database: so2010
  user: postgres
  password: "PostgresPassword123"
  schema: public
  ssl_mode: disable

migration:
  target_mode: upsert
  workers: 6
  chunk_size: 50000
  create_indexes: false
  create_foreign_keys: false
  # Date columns for incremental loading (tries each in order)
  # - LastActivityDate: posts (most recent edit/comment activity)
  # - CreationDate: badges, comments, postlinks, users, votes
  # - Date: badges (alias)
  date_updated_columns:
    - LastActivityDate
    - CreationDate
    - Date
