# WideWorldImporters PG to PG migration
# Source: pg-wwi (port 5435) - previously migrated from MSSQL
# Target: pg-wwi-target (port 5436)

source:
  type: postgres
  host: localhost
  port: 5435
  database: wideworldimporters
  user: postgres
  password: "PostgresPassword123"
  schema: sales
  ssl_mode: disable

target:
  type: postgres
  host: localhost
  port: 5436
  database: wideworldimporters
  user: postgres
  password: "PostgresPassword123"
  schema: sales
  ssl_mode: disable

migration:
  workers: 6
  chunk_size: 50000
  create_indexes: false
  create_foreign_keys: false

  # Exclude archive tables without PKs
  exclude_tables:
    - customers_archive
    - buyinggroups_archive
    - customercategories_archive
