# MSSQL to MSSQL migration using separate containers
# Source: mssql-so2010 (port 1433)
# Target: mssql-so2010-target (port 1434)

source:
  type: mssql
  host: localhost
  port: 1433
  database: StackOverflow2010
  user: sa
  password: "YourStrong@Passw0rd"
  schema: dbo
  encrypt: false
  trust_server_cert: true

target:
  type: mssql
  host: localhost
  port: 1434
  database: StackOverflow2010
  user: sa
  password: "YourStrong@Passw0rd"
  schema: dbo
  encrypt: false
  trust_server_cert: true

migration:
  workers: 6
  chunk_size: 100000
  create_indexes: false
  create_foreign_keys: false
