# WideWorldImporters PG to MSSQL migration
# Source: pg-wwi (port 5435) - previously migrated from MSSQL
# Target: mssql-wwi-target (port 1436)

source:
  type: postgres
  host: localhost
  port: 5435
  database: wideworldimporters
  user: postgres
  password: "PostgresPassword123"
  schema: sales
  ssl_mode: disable

target:
  type: mssql
  host: localhost
  port: 1436
  database: WideWorldImporters
  user: sa
  password: "YourStrong@Passw0rd"
  schema: Sales
  encrypt: false
  trust_server_cert: true

migration:
  workers: 6
  chunk_size: 50000
  create_indexes: false
  create_foreign_keys: false

  # Exclude archive tables without PKs
  exclude_tables:
    - customers_archive
    - buyinggroups_archive
    - customercategories_archive
